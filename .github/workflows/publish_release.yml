name: Test proxy

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  test_proxy:
    uses: ./.github/workflows/test_proxy.yml
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Build release notes
        id: notes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          UPSTREAM_BODY="$(gh release view ${{ github.ref_name }} -R microsoft/vcpkg --json body -q .body 2>/dev/null)"
          if [ $? -ne 0 ]; then
           echo "No upstream GitHub Release body found for tag \`${{ github.ref_name }}\` in $microsoft/vcpkg."
           exit 1
          fi
          
          echo "$UPSTREAM_BODY" >> release_notes.md

      - name: Create or update GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # If the release exists, edit; otherwise create.
          if gh release view ${{ github.ref_name }} >/dev/null 2>&1; then
            gh release edit ${{ github.ref_name }} --notes-file release_notes.md
          else
            gh release create ${{ github.ref_name }} --title ${{ github.ref_name }} --notes-file release_notes.md
          fi
          rm release_notes.md